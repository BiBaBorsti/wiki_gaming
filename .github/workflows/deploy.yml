name: build

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4

    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: ./dist
  
  deploy:    
    needs: 'build'
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: ./dist

    - name: Create SSH key
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_SERVER_NAME }} >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.SSH_SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: TestScript
      run: |
        ssh ${{ secrets.SSH_OPTIONS }} ${{ secrets.SSH_USER_HOST }} 'touch /opt/test/final'
        rsync -ave "ssh ${{ secrets.SSH_OPTIONS }}" --delete dist/ ${{ secrets.SSH_USER_HOST }}:/opt/test/test/