name: build

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install Node.js and npm
      run: |
        sudo apt update
        sudo apt install nodejs
        sudo apt install npm

    - name: Navigate to Project Directory
      run: cd ./

    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build

    - name: TestScript
      run: |
        ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") -o StrictHostKeyChecking=no -p 22 ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'touch /opt/test/helloworld.txt'